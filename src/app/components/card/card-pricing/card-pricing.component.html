<div class="card-pricing__container">

    <div class="card-pricing__content">

        <div class="card-pricing__content__title">
            <h3>Play it Now !</h3>
        </div>

        <div class="card-pricing__content__game-informations">
            <span class="card-pricing__content__game-informations__icon">|</span>
            <p>{{type}}</p>
            <p class="card-pricing__content__game-informations__plataform" *ngFor="let plataform of plataforms"><span> | </span> {{plataform}}</p>
        </div>

    </div>

    <div class="card-pricing__price">
        <h2>{{price}}</h2>
    </div>

</div>
